<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Jacobi Iteration</mat-panel-title>
  </mat-expansion-panel-header>
  <div class="container">
    <div class="container">
      <div class="well well-lg">
        <h1 class="text-center">Jacobian Method</h1>
      </div>
    </div>
    <br />
    <!-- user-input-equation -->
    <div class="wrapper-center">
      <div class="spacecenter">
        <div class="matrix-wrapper"></div>
        <div class="xcenter"></div>
        <h1 class="text-center xcenter">=</h1>
        <div class="vector-b"></div>
      </div>
    </div>

    <div id="two-way-2">
      <div class="container">
        <div class="user-input">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label><h3>Matrix size</h3></mat-label>
              <input
                (keyup.enter)="UserM(userInputM.value)"
                type="text"
                matInput
                value=""
                #userInputM
              />
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label><h3>Enter tolerable error:</h3></mat-label>
              <input
                (keyup.enter)="UserErr(userInputErr.value)"
                type="text"
                matInput
                value=""
                #userInputErr
              />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="calculate()">
              Calculate
            </button>
          </form>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="resetData()">
        Clear
      </button>
    </div>
    <br />
    <!-- user-input-equation -->
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Result of Jacobi Iteration method</mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Iteration -->
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>x{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-expansion-panel>
  <div class="container">
    <button mat-raised-button color="primary" (click)="graph()">Graph</button>
    <app-jacobi-plot
      [xi]="xi_data"
      [displayedGraph]="displayGraph"
    ></app-jacobi-plot>
  </div>
</mat-expansion-panel>
